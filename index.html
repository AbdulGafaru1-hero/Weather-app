<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weather Forecast App</h1>
    <div class="app">
        <div class="weatherInfo">
       <div class="input">
     <input type="text" class="searchInput" placeholder="search city weather">
     <button class="search">Search</button> </div>
        <div class="weatherDetails">

            <div class="mainWeather">
                <div class="clouds-container">
            <img src="./images/clouds.png" alt="waether"> </div>
            <h2 class="weather"> </h2> 
            <p class="location"> This is the current weather conditions in </p>
        </div>
            <div class="weathers">
                <div class="tempDiv">
              <h2 class="temperature"></h2>
             <p >Temperature</p> 
                </div>
            <div class="humidityDiv">
            <div class="desc">
                <h2 class="humidity"> </h2> 
                <p >Humidity</p> 
            </div>
            </div>
            <div class="windDiv">
            <div class="desc">
                <h2 class="wind"></h2> 
                <p >wind Speed</p> 
            </div>
            </div>
        </div>
        </div>
        <button class="favBtn">Add To Favourites</button>
        </div>
        <div class="favouriteWeather">
        <h3>Here are your favourite locations</h3>
        <div class="favourite">
            <div class="singleFav">
           
        </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
