<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weather Forecast App</h1>
    <div class="app">
        <div class="weatherInfo">
       <div class="input">
     <input type="text" class="searchInput" placeholder="search city weather">
     <button class="search">Search</button> </div>
        <div class="weatherDetails">
            <p >This is weather description</p> 
            <p class="weather">Weather: </p> 
            <p class="temperature">Temperature: </p> 
            <p class="location">City: </p> 
            <p class="country">Country: </p> 
            <p class="humidity">Humidity: </p> 
            <p class="wind">wind Speed: </p> 
        </div>
        <button class="favBtn">Add To Favourites</button>
        </div>
        <div class="favouriteWeather">
        <h3>Here are your favourite locations</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
